name: Auto Generate Article with Config

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 12 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (no real API calls)'
        required: false
        default: 'true'
        type: boolean

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd _Article
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš™ï¸ Prepare .env and dummy keys if needed
      run: |
        cd _Article

        # Build .env from inputs or defaults
        echo "TEST_MODE=${{ github.event.inputs.test_mode }}" > .env
        echo "GITHUB_WORKFLOW=true" >> .env

        # Add dummy files if needed for test mode
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          echo "TEST_KEY" > apikey.txt
          echo "TEST_PIXEL_KEY" > pixel.txt
        fi

        # Make sure all config files exist
        for file in apikey.txt keyword.txt CONFIG.txt pixel.txt; do
          [ ! -f "$file" ] && touch "$file"
        done

    - name: ğŸš€ Run UpdateArticle.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TEST_MODE: ${{ github.event.inputs.test_mode }}
      run: |
        cd _Article
        echo "ğŸ” Running script with config files:"
        ls -lh apikey.txt keyword.txt CONFIG.txt pixel.txt

        python UpdateArticle.py

    - name: âœ… Validate post
      run: |
        echo "ğŸ“„ Checking for generated posts"
        if ls _posts/*.md 1>/dev/null 2>&1; then
          echo "âœ… Post created:"
          ls -lh _posts/*.md
        else
          echo "âŒ No post generated"
          exit 1
        fi

    - name: ğŸ“¤ Commit post
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add _posts || true
        git diff --cached --quiet && echo "No changes to commit" && exit 0

        git commit -m "Auto-post: $(date +'%Y-%m-%d %H:%M')"
        git push
